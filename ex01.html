<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex01</title>
</head>
<body>
<script>
    function isUpperCase(str) {
        regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            console.log("string's first character is an uppercase");
        } else {
            console.log("string's first character is not an uppercase")
        }
    }
    isUpperCase("Conmeobeo");
    isUpperCase("comotconmeongubencuaso");
</script>
</body>
</html>
